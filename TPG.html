<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "TPG.css";
    </style>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="functions.js" charset="utf-8"></script>
	<script type="text/javascript" src="settings.js" charset="utf-8"></script>
	<script type="text/javascript" src="TPG.js" charset="utf-8"></script>
<script type="text/javascript" src="Parts/LevelIndicator.js" charset="utf-8"></script>
<script type="text/javascript" src="Parts/HorizontalLevelIndicator.js" charset="utf-8"></script>
<script type="text/javascript" src="Parts/OvalShape.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="front">
        <img id="frontImg" src="Images/front.png" alt="">
        <div id="info"></div>
        <div id="text" onclick="switchExpiryMode(event)"></div>
    <div id="usageIndicator"></div>
    <div id="secondaryUsageIndicator"></div>
    <div apple-text-overflow="ellipsis" id="usageIndicatorLabel"></div>
    <div apple-text-overflow="ellipsis" id="secondaryUsageIndicatorLabel"></div>
    <div apple-text-overflow="ellipsis" id="usageIndicatorValueLabel" onclick="showTarget(event)"></div>
    <div apple-text-overflow="ellipsis" id="secondaryUsageIndicatorValueLabel" onclick="showTarget(event)"></div>
    
    <div id="target"></div>
    
    </div>
    <div id="back">
       <img id="backImg" src="Images/back.png" alt="">
        
        <div id="done"></div>
    <input type="text" name="" value="" id="username">
    <div apple-text-overflow="ellipsis" id="text1"></div>
    <input type="text" name="" value="" id="password">
    <div apple-text-overflow="ellipsis" id="text2"></div>
    <select id="mode">
	
	<option id="option" value="peak">Peak Usage</option>
    <option value="offpeak">Off-Peak Usage</option>
	

    <option id="option1" value="both" selected="selected">Both Separate</option>
    <option value="combined" id="option2">Both Combined</option>
    </select>
    <div apple-text-overflow="ellipsis" id="text3"></div>
    <div apple-text-overflow="ellipsis" id="bragTag" onclick="goTo3thirty(event)"></div>
    <input type="text" name="" value="8" id="peakMax" maxlength="99">
    <input type="text" name="" value="10" id="offpeakMax" maxlength="99">
    <div apple-text-overflow="ellipsis" id="text4"></div>
    <div apple-text-overflow="ellipsis" id="text5"></div>
    <div apple-text-overflow="ellipsis" id="text6"></div>
    <input type="text" name="" value="" id="expiryMode" disabled="disabled">
    </div>

</body>
</html>
